<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=#">
    <title>Redirecting...</title>
    <script>
        // Define the three possible links
        const links = [
            "https://www.ada.cx/platform/",
            "https://decagon.ai/product/overview",
            "https://www.salesforce.com/uk/artificial-intelligence/"
        ];

        // Pick a random link
        const randomLink = links[Math.floor(Math.random() * links.length)];

        // Redirect the user
        window.location.href = randomLink;
    </script>
</head>
<body>
    <p>Redirecting you to the website please wait...</p>
</body>
</html>
